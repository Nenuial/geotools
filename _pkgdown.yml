reference:
- title: API
  description: |
    Provide functions to assist API calls
  contents:
  - gtl_hc_color_axis
  - gtl_hc_discrete_color_axis

- title: Colors
  description: |
    Provide functions to make color axis for Highcharts.
  contents:
  - gtl_chk_api_call
  - gtl_chk_idb_api_key
  - gtl_chk_rnoaa_api_key
  - gtl_dwnl_api_json

- title: Country codes and lists
  description: |
    Function related to country data.
  contents:
  - gtl_admin_code
  - gtl_hmd_codes
  - gtl_country_list_noaa
  - gtl_country_list_wb
  - gtl_swiss_canton_abbr
  - gtl_swiss_canton_id

- title: Climates
  description: |
    Provide functions to determine climates. Currently only the KÃ¶ppen
    climate dermination is provided.
  contents:
  - gtl_koppen_code

- title: Formatting and labels
  description: |
    Provide functions to format different elements (dates, scientific notation).
  contents:
  - gtl_full_date
  - gtl_sci_10_html
  - gtl_relabel_dash

- title: Projection
  description: |
    Provide functions for CRS projections
  contents:
  - gtl_crs_proj
  - gtl_crs_regional
  - gtl_gis_tissot_indicatrix

- title: Options and language
  description: |
    Managing geotools options and language settings along with
    functions for providing translation strings.
  contents:
  - gtl_options
  - gtl_opt_set_i18n
  - gtl_opt_short_language
  - gtl_opt_long_language
  - gtl_translate_enfr
  - gtl_translator
